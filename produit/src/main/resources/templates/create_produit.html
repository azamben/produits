<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create_produit</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<br>
<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Cr&eacute;er un nouveau produit</h1>
				<div class="card-body">
					<form th:action="@{/api/produits}" th:object="${produit}" method="POST">
						<div class="form-group">
							<label> Nom </label> <input type="text"
								name="nom" th:field="*{nom}" class="form-control"
								placeholder="Entrer le nom" />
						</div>

						<div class="form-group">
							<label> Fiche</label> 
							<input type="text"
								name="fiche" th:field="*{fiche}" class="form-control"
								placeholder="Entrer la fiche" />
						</div>

						<div class="form-group">
							<label> Quantite </label> 
							<input type="text" name="subject"
								th:field="*{quantite}" class="form-control"
								placeholder="Entrer la quantite" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Envoyer</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
